<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,300px);
            grid-gap:20px;
        }
        .container div {
            height: 200px;
            background-color: rgb(144, 209, 218);
            padding: 5px;
            
        }
        .image img{
            height: 198px;
            width: 298px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="Restaurant .jpg" alt="">
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>

</html>
